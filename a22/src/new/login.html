<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/app.272005c6.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/chunk-e4c39566.6876dbe4.css">
    <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
</head>
<body>
<div class="body-font-size-normal">
<!--    header-->
    <div class="header_topp mid">
        <div class="header_logo mid">
                <img src="../assets/images/1logo.c4b29e1c.png" class="header_left left">
            <div class="header_right right">
                <ul>
                    <li class="font_size">
                        <a>放大字体</a>
                    </li>
                    <li class="divide_line">
                        <a>|</a>
                    </li>
                    <li class="exit">
                        <a>登录</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <div class="line"></div>
    <div style="min-height: calc(-230px+ 100vh)">
        <div class="login mid">
            <div class="login_bg">
                <div class="login_bgx">
                    <div class="top">
                        <h1>个人网上银行登录</h1>
                    </div>
                    <div class="input">
                    <form>
                        <input type="text" maxlength="30" required="required" placeholder="手机号码/身份证" autofocus="autofocus" class="input_one">
                        <input type="text" maxlength="30" required="required" placeholder="密码" autofocus="autofocus" class="input_two">
                        <button type="button" class="input_btn">
                            登录
                        </button>
                        <div class="input_fk">
                            <div class="input_fxk">
                                <a style="margin-right: 10px">注册</a>
                                <a>忘记密码</a>
                            </div>
                            <div class="input_tishi">
                                <div class="tishi"></div>
                                <span class="anquan">安全提示：请勿向“不安全账户”转账</span>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-container swiper-container-initialized swiper-container-horizontal">
            <div class="swiper-slide swiper-slide-active" data-swiper-slide-index="1" style="width: 1200px">
            <img src="../assets/images/login_banner1_new.93659238.jpg">
            </div>
        </div>
        <div class="notice">
            <div class="notice_wrap mid">
                <ul>
                    <li class="notice_tubiao"></li>
                    <li>
                        <a> 关于批量转换个人存量浮动利率贷款定价基准的公告 </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="qrcode_search">
            <div class="qrcode_search_block">
                <img src="../assets/images/qrcode.2ae1f85a.jpg">
                <p>手指银行App二维码</p>
            </div>
            <div class="qrcode_search_block">
                <img src="../assets/images/gfwechat.3bb6d9e9.jpg">
                <p>三湘银行官方微信公众号</p>
            </div>
            <div class="qrcode_search_block">
                <img src="../assets/images/WeChat.3f26a225.jpg">
                <p>三湘银行微信服务号</p>
            </div>
        </div>
    </div>
</div>
